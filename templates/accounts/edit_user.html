{% extends 'site.html' %}
{% block site_content %}
    <h1 class="text-center">Edit</h1>
    <div class="row">
        <div class="col-lg-3"></div>
        <div class="col-lg-6">
            <form method="post" action="{% url 'edit user' user.pk %}" class="furniture-form">
                {{ form }}
                {% csrf_token %}
                <button class="btn btn-primary mt-2" type="submit">Edit</button>
            </form>
        </div>
        <div class="col-lg-3"></div>
    </div>
    <a href="{% url 'change_password'%} }">Change</a>
    <script>
        function updateImage() {
            var img = document.getElementById('img_preview');
            var url = this.value;
            img.src = url;
        }

        document.getElementById('img_input')
            .addEventListener('input', updateImage);
    </script>
{% endblock site_content %}
